<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url(images/field-3092043_1920.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .button {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #059669;
        }

        .negotiate-button {
            background-color: #f59e0b;
        }

        .negotiate-button:hover {
            background-color: #d97706;
        }

        .home-button {
            background-color: #3b82f6;
        }

        .home-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body class="flex w-screen h-screen justify-center items-center">
    <div class="container">
        <h2 class="text-2xl font-bold mb-4">Purchase</h2>
        <div id="productDetails" class="mb-4"></div>
        <button class="button" id="confirmPurchase">Confirm Purchase</button>
        <button class="button negotiate-button" id="negotiate">Negotiate</button>
        <button class="button home-button" id="backToHome">Back</button>
        <p id="status" class="text-green-500 mt-2"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');
            const price = urlParams.get('price');
            const farmerName = urlParams.get('farmer'); // Retrieve farmer's name from URL parameters

            // Ensure all necessary parameters are present
            if (product && price && farmerName) {
                const productDetails = document.getElementById('productDetails');
                productDetails.innerHTML = `
                    <p><strong>Product:</strong> ${product}</p>
                    <p><strong>Price:</strong> ₹${price}/kg</p>
                    <p><strong>Farmer:</strong> ${farmerName}</p>
                `;

                document.getElementById('confirmPurchase').addEventListener('click', () => {
                    sendMessageToFarmer(product, price, farmerName, 'purchase');
                });

                document.getElementById('negotiate').addEventListener('click', () => {
                    sendMessageToFarmer(product, price, farmerName, 'negotiate');
                });

                document.getElementById('backToHome').addEventListener('click', () => {
                    window.location.href = 'buyers.html';
                });
            } else {
                console.error('Product, price, or farmer name not found in URL parameters.');
            }
        });

        function sendMessageToFarmer(product, price, farmerName, action) {
            // Dummy function to simulate sending a message to the farmer
            // In a real implementation, this would involve an API call or other communication method
            const status = document.getElementById('status');
            if (action === 'purchase') {
                status.innerText = `Purchase confirmed! A message has been sent to ${farmerName} for the order of ${product} at ₹${price}/kg.`;
            } else if (action === 'negotiate') {
                status.innerText = `Negotiation requested! A message has been sent to ${farmerName} to negotiate the price for ${product}.`;
            }
        }
    </script>
</body>

</html>
