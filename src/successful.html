<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url(images/field-6288341_1920.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .button {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #4f46e5;
        }

        .product-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .price {
            color: #6366f1;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex w-screen h-screen justify-center items-center">
    <div class="container">
        <h2 class="text-2xl font-bold mb-4" id="pageTitle">Welcome!</h2>
        <div id="farmerSection">
            <form id="productForm">
                <div class="mb-4">
                    <label for="productName" class="block text-left mb-2">Product Name</label>
                    <input type="text" id="productName" name="productName" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-left mb-2">Quantity (kg)</label>
                    <input type="number" id="quantity" name="quantity" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-left mb-2">Price per kg ($)</label>
                    <input type="number" id="price" name="price" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-left mb-2">Upload Image</label>
                    <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded" accept="image/*" required>
                </div>
                <button type="submit" class="button">Submit</button>
                <p id="status" class="text-green-500 mt-2"></p>
            </form>
        </div>
        <div id="otherSection" class="hidden">
            <h3 class="text-xl font-bold mb-4">Search for Products</h3>
            <div class="mb-4">
                <input type="text" id="searchQuery" name="searchQuery" class="w-full p-2 border border-gray-300 rounded" placeholder="Search products...">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="productGrid">
                <!-- Placeholder for product images -->
            </div>
        </div>
        <button class="button" onclick="goBackToDashboard()">Back to Dashboard</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadWeb3();
            const contract = await loadContract();

            const pageTitle = document.getElementById('pageTitle');
            const farmerSection = document.getElementById('farmerSection');
            const otherSection = document.getElementById('otherSection');

            try {
                const role = await getUserRole(contract);

                if (role === 'farmer') {
                    pageTitle.innerText = 'Welcome Farmer!';
                    farmerSection.classList.remove('hidden');
                } else {
                    otherSection.classList.remove('hidden');
                    displayProducts();
                }
            } catch (error) {
                console.error('Error fetching user role:', error);
                // Optional: Handle error or redirect to error page
            }
        });

        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
            } else if (window.web3) {
                window.web3 = new Web3(window.web3.currentProvider);
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        }

        async function loadContract() {
            const response = await fetch('FarmConnect.json');
            const data = await response.json();
            const networkId = await web3.eth.net.getId();
            const deployedNetwork = data.networks[networkId];
            return new web3.eth.Contract(data.abi, deployedNetwork && deployedNetwork.address);
        }

        async function getUserRole(contract) {
            const accounts = await web3.eth.getAccounts();
            const user = await contract.methods.users(accounts[0]).call();
            return user.role;
        }

        document.getElementById('productForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const imageFile = document.getElementById('image').files[0];

            const reader = new FileReader();
            reader.onload = function (e) {
                const imageData = e.target.result;

                const username = localStorage.getItem('currentUsername');

                if (!username) {
                    alert('Username not found. Please log in again.');
                    return;
                }

                // Retrieve the existing user details object from localStorage
                let userDetails = JSON.parse(localStorage.getItem(username)) || {};

                // Ensure userDetails has an availableProducts array
                if (!Array.isArray(userDetails.availableProducts)) {
                    userDetails.availableProducts = [];
                }

                // Add the new product to the array
                userDetails.availableProducts.push({ name: productName, quantity, price, image: imageData });

                // Save the updated user details back to localStorage
                localStorage.setItem(username, JSON.stringify(userDetails));

                // Optionally, display a success message or redirect to another page
                document.getElementById('status').innerText = 'Product added successfully!';
                // Optional: Delay before redirecting
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile); // Read and convert image file to base64
            }
        });

        async function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Clear the grid before populating

            // Retrieve products array from localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                const productImage = document.createElement('img');
                productImage.src = product.image;
                productImage.alt = `Product ${index + 1}`;

                const productInfo = document.createElement('div');
                productInfo.className = 'p-4';

                const productName = document.createElement('h4');
                productName.className = 'text-lg font-bold';
                productName.innerText = product.name;

                const productQuantity = document.createElement('p');
                productQuantity.innerText = `Quantity: ${product.quantity} kg`;

                const productPrice = document.createElement('p');
                productPrice.className = 'price';
                productPrice.innerText = `$${product.price} per kg`;

                const farmerName = document.createElement('p');
                farmerName.innerText = `Farmer: ${product.farmerName || 'Unknown'}`;

                productInfo.appendChild(productName);
                productInfo.appendChild(productQuantity);
                productInfo.appendChild(productPrice);
                productInfo.appendChild(farmerName);

                productCard.appendChild(productImage);
                productCard.appendChild(productInfo);

                productGrid.appendChild(productCard);
            });
        }

        function goBackToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
